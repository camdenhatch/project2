<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News | Sports 'n Stuff</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="favicon.ico">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="index.html">Sports 'n Stuff</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="news.html">News <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="products.html">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="teams.html">Teams</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="content">
        <main class="container">
            <div id="loginForm">
                <h2 class="text-center">Login to View News</h2>
                <form onsubmit="return loginUser(event)">
                    <div class="form-group mb-3">
                        <label for="username">Username:</label>
                        <input type="text" id="username" class="form-control" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="password">Password:</label>
                        <input type="password" id="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>

            </div>
            <div id="newsContent" style="display:none;">
                <h1>Top Scorers</h1>
                <div id="playersGrid" class="players-grid">
                    <!-- Players will be loaded here dynamically -->
                </div>
            </div>
        </main>
    </div>

    <div class="bg-video">
            <iframe
                src="https://www.youtube.com/watch?v=7MmIMZ3WrBM&ab_channel=HighlightReel"
                frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
        </div>

    <footer class="text-center mt-4 py-4 bg-dark text-light">
        &copy; 2024 Sports 'n Stuff. All rights reserved.
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/news.js"></script>
</body>
